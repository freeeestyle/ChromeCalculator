<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>calclator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="calc">
		<table>
			<tr>
				<td id="result" colspan="3">0</td>
				<td id="clear">C</td>
			</tr>
			<tr>
				<td id="seven">7</td>
				<td id="eight">8</td>
				<td id="nine">9</td>
				<td id="divide">รท</td>
			</tr>
			<tr>
				<td id="four">4</td>
				<td id="five">5</td>
				<td id="six">6</td>
				<td id="multiply">ร</td>
			</tr>
			<tr>
				<td id="one">1</td>
				<td id="two">2</td>
				<td id="three">3</td>
				<td id="minus">-</td>
			</tr>
			<tr>
				<td id="zero" colspan="2">0</td>
				<td id="equal">=</td>
				<td id="plus">+</td>
			</tr>
		</table>
	</div>
    <script src="calc.js"></script>
</body>
</html>
